<div class="tab-container mat-typography">

  <div fxLayout="row" fxLayoutAlign="start">
    <div class="m-b-10">
      <h3>{{"labels.heading.Client Members" | translate }}</h3>
    </div>
    <div class="action-button m-b-10" fxLayoutGap="25px" *ngIf="groupStatus !== 'Closed'">
      <button mat-raised-button class="f-right" color="primary" [routerLink]="['add-signatory']">
        <i class="fa fa-plus"></i>&nbsp; {{"labels.buttons.Add" | translate }}</button>
    </div>
  </div>

  <div *ngIf="groupSignatoriesData">

    <table #signatoriesTable mat-table [dataSource]="groupSignatoriesData" class="mat-elevation-z1 m-b-25">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> {{"labels.inputs.name" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="Client Id">
        <th mat-header-cell *matHeaderCellDef> {{"labels.inputs.Client Id" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="groupSignatoryColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: groupSignatoryColumns;" [routerLink]="['/clients', row.id]" class="select-row"></tr>

    </table>

  </div>

</div>
